<!DOCTYPE html>
<html>
  <head>
    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./css/style.css"  media="screen,projection"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b448568d58.js" crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!-- ------------------------------------------------------------- -->
    <!-- Navigation -->
    <!-- ------------------------------------------------------------- -->
    <header>
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <li><a class="subheader">Saved Notes</a></li>
        <li><div class="divider"></div></li>       
        <li><a class="subheader">Favorites</a></li>
        <li>
          <ul class="favorite-notes"></ul>
        </li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">All Notes</a></li>
        <li>
          <ul class="all-notes"></ul>
        </li>
      </ul>
      
    </header>
    <!-- ------------------------------------------------------------- -->
    <!-- Body -->
    <!-- ------------------------------------------------------------- -->
    <main>
      <div class="row my-nav">
        <div class="col s12">
          <span class="left"><i class="material-icons">edit</i>Note Taker</span>
          <a href="#" data-target="slide-out" class="sidenav-trigger right hide-on-large-only"><i class="material-icons">menu</i></a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h1 contenteditable="true">Title of Note</h1>
          <p contenteditable="true">Type Your Content Here</p>
        </div>
      </div>  
    </main>
    <!-- ------------------------------------------------------------- -->
    <!-- Footer -->
    <!-- ------------------------------------------------------------- -->
    <footer class="page-footer">

        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/init.js"></script>
    <script type="text/javascript" src="./js/render.js"></script>
  </body>
</html>
